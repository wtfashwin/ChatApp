<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/index.css">
    <title>TalkIO</title>
</head>

<body>
    <header>
        <aside class="hdr-aside">
            <section class="hdr-aside-logo">
                <i class="fa fa-keyboard-o" aria-hidden="true"></i>
                <h1>TalkIO</h1>
            </section>
        </aside>
        <section class="hdr-items">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/login">Login</a></li>

                    <li><a href="/logout">Logout</a></li>

                </ul>
            </nav>
        </section>
    </header>
    <div class="chat-container">
        <header class="chat-header">
            <h1><i class="fas fa-keyboard"></i> TalkIO</h1>
            <a id="leave-btn" class="btn">Leave Room</a>
        </header>
        <main class="chat-main">
            <div class="chat-sidebar">
                <h3><i class="fa fa-home" aria-hidden="true"></i> Room Name</h3>
                <h2 id="room-name"></h2>
                <h3><i class="fa fa-user" aria-hidden="true"></i> Users</h3>
                <ul id="users"></ul>
            </div>
            <div class="chat-messages"></div>
        </main>
        <div class="chat-form-container">
            <form id="chat-form">
                <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
                <button class="btn"><i class="fa fa-paper-plane" aria-hidden="true"></i>&nbsp;Send</button>
            </form>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-social-links">
            <a href="https://www.facebook.com/" title="Facebook" target="_blank"><i class="fa fa-facebook"></i></a>
            <a href="https://www.instagram.com/" title="Instagram" target="_blank"><i class="fa fa-instagram"></i></a>
            <a href="https://twitter.com/?lang=en" title="Twitter" target="_blank"><i class="fa fa-twitter"></i></a>
            <a href="https://www.linkedin.com/" title="LinkedIn" target="_blank"><i class="fa fa-linkedin"></i></a>
        </div>
        <p class="footer-p">&copy;2023 TalkIO | All Rights Reserved</p>
    </footer>
</body>

</html>
